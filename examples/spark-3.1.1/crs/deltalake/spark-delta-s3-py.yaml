apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-deltalake-py
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "gcr.io/mapr-252711/apache-spark-py-3.1.1:v3.1.1"
  imagePullPolicy: Always
  imagePullSecrets:
    - imagepull
  mainApplicationFile: "s3a://jobs/delta.py"
  sparkVersion: "3.1.1"
  restartPolicy:
    type: Never
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.1.1
    # Note: ServiceAccount is set to the default ServiceAccount as per the
    #       spark-3.1.1 helm chart. Please update the Service Account name if you had
    #       used a different ServiceAccount during the helm chart installation
    serviceAccount: spark
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.1.1
  arguments:
    - s3a://test/tmp/test1
  sparkConf:
    "spark.hadoop.fs.s3a.endpoint": #minio endpoint
    "spark.hadoop.fs.s3a.access.key": #minio access key
    "spark.hadoop.fs.s3a.secret.key": #minio secret key
    "spark.hadoop.fs.s3a.impl": org.apache.hadoop.fs.s3a.S3AFileSystem
    "spark.sql.extensions": io.delta.sql.DeltaSparkSessionExtension
    "spark.sql.catalog.spark_catalog": org.apache.spark.sql.delta.catalog.DeltaCatalog
  deps:
    jars:
      - local:///tmp/delta-core_2.12-1.0.0.jar
