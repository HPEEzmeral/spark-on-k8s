apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-deltalake
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: "gcr.io/mapr-252711/apache-spark-3.1.1:202107111721"
  imagePullPolicy: Always
  imagePullSecrets:
    - imagepull
  mainClass: org.apache.delta.example.DeltaLakeExample
  mainApplicationFile: "local://path/to/sparkjob/spark-deltalake-example_2.12-0.1.jar"
  sparkVersion: "3.1.1"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.1.1
    # Note: If you run app in tenant namespace - change serviceAccount name to "hpe-<namespace>"
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.1.1
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  arguments:
    - s3a:///test/tmp/test1
  sparkConf:
    "spark.hadoop.fs.s3a.endpoint": # minio endpoint
    "spark.hadoop.fs.s3a.access.key": # minio access key
    "spark.hadoop.fs.s3a.secret.key": # minio secret key
    "spark.hadoop.fs.s3a.impl": org.apache.hadoop.fs.s3a.S3AFileSystem
  deps:
    jars:
      - local:///opt/spark/deltalake/jars/delta-core_2.12-1.0.0.jar
      - local:///opt/spark/deltalake/jars/hadoop-aws-3.2.0.jar
      - local:///opt/spark/deltalake/jars/aws-java-sdk-bundle-1.11.1026.jar
